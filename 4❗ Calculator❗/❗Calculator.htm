<!-- 增加更多的數學算式 -->
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="title">
      Neil 牌 Calculator , 劣質版 9.9包郵到家 
    </div>
    <div id="container">
      <div class="upper">
        <input type="text" placeholder="Numbers" id="input" readonly/>
      </div>
      <div class="lower">
        <button class="symbols" id="clear">C</button>
        <button class="symbols" id="power">^</button>
        <button class="symbols" id="root">√</button>
        <button class="symbols" id="divide">÷</button>
        <br />
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="symbols" id="times">x</button>
        <br />
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="symbols" id="minus">-</button>
        <br />
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="symbols" id="plus">+</button>
        <br />
        <button class="symbolsah" id="equal">=</button>
      </div>
    </div>
    <footer>
      <script src="Calculator.JS"></script>
    </footer>
  </body>
</html>
